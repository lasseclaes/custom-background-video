<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
		<title>Fullscreen Background Video v0.9</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/modernizr.touch.js"></script>
  </head>
  <body>
    <main class="promo">
      <!--<video autoplay loop>
        <source src="videos/muffins.mp4" type="video/mp4" />
        <source src="videos/muffins.ogg" type="video/ogg" /> -->
      <video id="video" width="640" height="365" loop>
  		  <source src="videos/mikethefrog.webm" type="video/webm">
  		  <source src="videos/mikethefrog.ogv" type="video/ogv">
  		  <source src="videos/mikethefrog.mp4" type="video/mp4">
        <!--<track kind="subtitles" src="videos/subtitles.vtt" srclang="en"> -->
        <p>Your browser doesn't support HTML5 video.<a href="videos/mikethefrog.mp4">Download</a> the video instead.</p>
      </video>
      <figure>
        <img src="img/logo.svg" alt="logo" />
        <figcaption class="caption">Caption text goes here</figcaption>
      </figure>
      <div id="video-controls">
        <button type="button" id="play-pause">Play</button>
        <input type="range" id="seek-bar" value="0">
        <button type="button" id="mute">Mute</button>
        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
        <button type="button" id="full-screen">Full-Screen</button>
      </div>
      <aside id="aside-1"><p>1</p>
      </aside>
      <aside id="aside-2"><p>2</p>
      </aside>
      <aside id="aside-3"><p>3</p>
      </aside>
      <aside id="aside-4"><p>4</p>
      </aside>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/my_jQuery.js"></script>
  </body>
</html>
